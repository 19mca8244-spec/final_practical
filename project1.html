<html>
<head>
<title>Form</title>
</head>
<body>
<h1 align="center"><font size="5"><b><u>Registration Form</u></b></font size></h1>
<form method="get" action ="welcome.html" align="center">
<table align = "center">
<tr>
<td>First Name</td>
<td> : </td>
<td><input type = "text" value="" placeholder="First Name" required></td>
</tr>
<tr>
<td>Last Name</td>
<td> : </td>
<td><input type = "text" value="" placeholder="Last Name" required></td>
</tr>
<tr>
<td>Email</td>
<td> : </td>
<td><input type = "email" value="" placeholder="email address" required></td>
</tr>
<tr>
<td>Password</td>
<td> : </td>
<td><input type = "Password" value="" placeholder="Password" required></td>
</tr>
<tr>
<td>Confirm Password</td>
<td> : </td>
<td><input type = "Password" value="" placeholder="Confirm Password" required></td>
</tr>
<tr>
<td>Gender</td>
<td> : </td>
<td><input type = "Radio" value="male" name="Gender" required>Male <input type = "Radio" value="female" name="Gender">Female</td>
</tr>
<tr>
<td>Hobbies</td>
<td> : </td>
<td><input type = "checkbox" value="Playing" name="Hobbies">Playing
    <input type = "checkbox" value="Reading" name="Hobbies">Reading
    <input type = "checkbox" value="Singing" name="Hobbies">Singing
    <input type = "checkbox" value="Dancing" name="Hobbies">Dancing
</tr>
<tr>
<td>Image</td>
<td> : </td>
<td><input type="file" placeholder="Choose File" required></td>
</tr>
<tr>
<td>University</td>
<td> : </td>
<td><select name="University" required>
	<option value="Chandigarh University">Chandigarh University</option>
	<option value="Punjab University">Punjab University</option>
	<option value="Banaras Hindu University">Banaras Hindu University</option>
	<option value="Galgotias University">Galgotias University</option>
	<option value="Lovely Professional University">Lovely Professional University</option>
</select>
</td>
</tr>
<tr>
<td>Address required</td>
<td> : </td>
<td><textarea rows="4" cols="26" placeholder="Address here"></textarea></td>
<br>
<tr>
<td align="center"><input type="submit"></td>
</tr>
</table><br>
</form>
</body>
</html>
